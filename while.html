<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = parseInt(prompt("Enter a number: "));
    let a=0;
    while (num != -1) {
        let num = parseInt(prompt("Enter a number: "));

        a=a+num;
    }
    alert(a);
</script>
</body>
